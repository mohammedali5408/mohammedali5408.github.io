<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammed Ali Sheriff Shaik | Digital Innovation Architect</title>
    
    <!-- Fonts & Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent-primary: #3b82f6;
            --accent-secondary: #22d3ee;
            --gradient-primary: linear-gradient(135deg, #3b82f6, #22d3ee);
            --glass-bg: rgba(31, 41, 55, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-primary) var(--bg-primary);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 3D Background */
        #3d-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Futuristic Navigation */
        .quantum-nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            padding: 0.75rem 2rem;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1000;
            gap: 1.5rem;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .nav-link:hover {
            color: var(--accent-primary);
            transform: translateY(-3px);
        }

        /* Hero Section */
        .digital-hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .hero-title {
            font-size: 3.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        /* Sections */
        .quantum-section {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .section-title {
            font-size: 2.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            text-align: center;
        }

        /* Hover Effects */
        .quantum-card {
            background: rgba(45, 55, 72, 0.7);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.4s ease;
        }

        .quantum-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-title { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <!-- 3D Background -->
    <div id="3d-background"></div>

    <!-- Navigation -->
    <nav class="quantum-nav">
        <a href="#home" class="nav-link">Home</a>
        <a href="#about" class="nav-link">About</a>
        <a href="#skills" class="nav-link">Skills</a>
        <a href="#experience" class="nav-link">Experience</a>
        <a href="#projects" class="nav-link">Projects</a>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="digital-hero">
        <div class="hero-content">
            <h1 class="hero-title">Mohammed Ali Sheriff Shaik</h1>
            <p>Digital Innovation Architect | Machine Learning Specialist</p>
        </div>
    </section>

    <!-- Sections -->
    <section id="about" class="quantum-section">
        <h2 class="section-title">Professional Profile</h2>
        <div class="quantum-card">
            <p>A forward-thinking data science professional with a passion for transforming complex data into actionable insights.</p>
        </div>
    </section>

    <!-- JavaScript for 3D Background -->
    <script>
        function create3DBackground() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('3d-background').appendChild(renderer.domElement);

            const nodes = [];
            const nodeMaterial = new THREE.MeshBasicMaterial({ color: 0x3b82f6, transparent: true, opacity: 0.3 });
            for (let i = 0; i < 100; i++) {
                const node = new THREE.Mesh(new THREE.SphereGeometry(0.1, 16, 16), nodeMaterial);
                node.position.set(Math.random() * 40 - 20, Math.random() * 40 - 20, Math.random() * -50 - 10);
                scene.add(node);
                nodes.push(node);
            }

            camera.position.z = 5;
            function animate() {
                requestAnimationFrame(animate);
                nodes.forEach(node => {
                    node.position.x += Math.sin(Date.now() * 0.001) * 0.01;
                    node.position.y += Math.cos(Date.now() * 0.001) * 0.01;
                });
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        create3DBackground();
    </script>
</body>
</html>
